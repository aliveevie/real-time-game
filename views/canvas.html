<!DOCTYPE html>
<html>
<head>
  <title>Cat Avatar</title>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <canvas id="avatarCanvas" width="200" height="200"></canvas>

  <script>
    // Get the canvas element
    const canvas = document.getElementById('avatarCanvas');
    const ctx = canvas.getContext('2d');

    // Set the background color
    ctx.fillStyle = 'lightgray';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Draw the cat's face
    ctx.fillStyle = 'white';
    ctx.beginPath();
    ctx.arc(canvas.width / 2, canvas.height / 2, 80, 0, 2 * Math.PI);
    ctx.fill();

    // Draw the cat's ears
    ctx.fillStyle = 'gray';
    ctx.beginPath();
    ctx.moveTo(canvas.width / 2 - 50, canvas.height / 2 - 80);
    ctx.lineTo(canvas.width / 2, canvas.height / 2 - 130);
    ctx.lineTo(canvas.width / 2 + 50, canvas.height / 2 - 80);
    ctx.closePath();
    ctx.fill();

    // Draw the cat's eyes
    ctx.fillStyle = 'green';
    ctx.beginPath();
    ctx.arc(canvas.width / 2 - 30, canvas.height / 2 - 20, 15, 0, 2 * Math.PI);
    ctx.arc(canvas.width / 2 + 30, canvas.height / 2 - 20, 15, 0, 2 * Math.PI);
    ctx.fill();

    // Draw the cat's nose
    ctx.fillStyle = 'pink';
    ctx.beginPath();
    ctx.arc(canvas.width / 2, canvas.height / 2 + 20, 10, 0, 2 * Math.PI);
    ctx.fill();

    // Draw the cat's mouth
    ctx.strokeStyle = 'black';
    ctx.beginPath();
    ctx.arc(canvas.width / 2, canvas.height / 2 + 40, 30, 0, Math.PI);
    ctx.stroke();
  </script>
</body>
</html>
